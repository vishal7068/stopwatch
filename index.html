<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display"> 00 : 00 : 00 : 00</h1>
        <span class="laptime" id="displaylaptime">
        </span>
    <div class="buttons">
        <button onclick=" watchstart()">Start</button>
        <button onclick="watchstop()">Pause</button>
        <button onclick="watchreset()">Reset</button>
        <button onclick="timelap()">Lap</button>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
